version: '3'

services:
  web:
    build: .
    ports:
      - "6969:6969"
    depends_on:
      - db
    environment:
      - HOST=0.0.0.0
  db:
    image: postgres:latest
    environment:
      POSTGRES_PASSWORD: pass
    volumes:
      - postgres-data:/var/lib/postgresql/data

volumes:
  postgres-data:
